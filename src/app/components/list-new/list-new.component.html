<section id="news">

    <div class="field">
        <label class="label">Label</label>
        <div class="control">
          <input #titleAdd class="input" type="text" placeholder="Text input">
        </div>
        <p class="help">This is a help text</p>
        <button (click) = "addNew(titleAdd.value)" >Add</button>
      </div>
  <div class="columns is-multiline" style="padding: 100px 30px;">
        <div class="card column is-3" *ngFor = "let new of news">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-left">
                  <figure class="image is-48x48">
                    <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                  </figure>
                </div>
                <div class="media-content">
                  <p class="title is-4">{{new.id}}</p>
                  <p class="subtitle is-6">@{{new.title}}</p>
                </div>
              </div>
          
              <div class="content">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                Phasellus nec iaculis mauris.
                <br>
                <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
                <a routerLink="/new/{{new.id}}">More</a>
              </div>
            </div>
            <button (click) ="deleteNew(new)">Delete</button>
          </div>
  </div>
     
  
  
</section>
